<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Calculator</h3>
    <table class="table-bordered text-center">
        <thead>
            <tr>
                <td colspan="5"><input class="col-sm-12 bg-secondary" id = "demo" type="text" placeholder= "0" ></td>
        </thead>
        <tbody>
            <tr>
                <td><button class="button1" onclick="clean()">C</button></td>
                <td><button onclick="one()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                  </svg></button></td>
                <td><button onclick="click_fun('.')">.</button></td>
                <td><button onclick="click_fun('*')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                    <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                  </svg></button></td>
            </tr>
            <tr>
                <td><button onclick="click_fun('7')">7</button></td>
                <td><button onclick="click_fun('8')">8</button></td>
                <td><button onclick="click_fun('9')">9</button></td>
                <td><button onclick="click_fun('/')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-slash-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                  </svg></button></td>
                
            </tr>
            <tr>
                <td><button onclick="click_fun('4')">4</button></td>
                <td><button onclick="click_fun('5')">5</button></td>
                <td><button onclick="click_fun('6')">6</button></td>
                <td><button onclick="click_fun('-')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                  </svg></button></td>
                
            </tr>
            <tr>
                <td><button onclick="click_fun('1')">1</button></td>
                <td><button onclick="click_fun('2')">2</button></td>
                <td><button onclick="click_fun('3')">3</button></td>
                <td><button onclick="click_fun('+')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                  </svg></button></td>
                
            </tr>
            <tr>
                <td><button onclick="click_fun('0')">0</button></td>
                <td><button onclick="click_fun('00')">00</button></td>
                <td colspan="2"><button class=" btn btn-primary col-lg-12" onclick=" my_fun()" >=</button></td>
            </tr>

        </tbody>
    </table>
<script src="/js/script.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
